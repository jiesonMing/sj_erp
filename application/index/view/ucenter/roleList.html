<script>
    function delRole(roleId){
        if(roleId){
            var index=layer.confirm('确定删除当前组织吗', {icon: 3, title:'提示'}, function(i){
                var postdata={roleId:roleId};
                $.ajax({
                    type : 'POST',
                    url : "/Index/Ucenter/delRole",
                    dataType : 'json',
                    data : postdata,
                    success : function(el){
                        if(el.statusCode==200){
                            var index=layer.open({
                                type:0,
                                icon:'1',
                                title:'成功提示信息：',
                                content:'删除成功',
                                end: function(){
                                    location.reload();
                                }
                            });
                            layer.style(index,{
                                width:'500px',
                                top:'120px'
                            });
                            return false;
                        }else if(el.statusCode==300){
                            var index=layer.open({
                                type:0,
                                icon:'2',
                                title:'错误提示信息：',
                                content:el.retMessage,
                                end: function(){
                                    location.href='/Index/User/login';
                                }
                            });
                            layer.style(index,{
                                width:'500px',
                                top:'120px'
                            });
                            return false;
                        }else{
                            isSubmit=true;
                            var index=layer.open({
                                type:0,
                                icon:'2',
                                title:'错误提示信息：',
                                content:el.retMessage,
                                end: function(){
                                    location.reload();
                                }
                            });
                            layer.style(index,{
                                width:'400px',
                                top:'120px'
                            });
                            return false;
                        }
                    },
                    error: function(el){
                        var index=layer.open({
                            type:0,
                            icon:'2',
                            title:'错误提示信息：',
                            content:'操作失败，请刷新重试',
                            end: function(){
                                location.reload();
                            }
                        });
                        layer.style(index,{
                            width:'400px',
                            top:'120px'
                        });
                        return false;
                    }
                });
            });
            layer.style(index,{
                width:'500px',
                top:'120px'
            });
            return false;
        }else{
            var index=layer.open({
                type:0,
                icon:'2',
                title:'失败提示信息：',
                content:'用户信息有误',
                end: function(){
                    location.reload();
                }
            });
            layer.style(index,{
                width:'500px',
                top:'120px'
            });
            return false;
        }
    }
</script>
