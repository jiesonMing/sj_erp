<include file="public/header" title="商品分类" />
<include file="nav/nav" />
<include file="nav/subNav" />
<link href="__JS__/select/select2.min.css" rel="stylesheet" type="text/css">
<script src="__JS__/select/select2.min.js"></script>
<div class="sdms_main">
	<div class="title_name">
        <h2>商品 &nbsp;&nbsp;<span>SDMS SE / 商品 / 商品分类</span></h2>
        <p>
            <a href="javascript:location.reload();" class="a_re"><i class="fa fa-refresh"></i> 刷新</a>
            
        </p>
    </div>
    <div class="button_search">
        <ul class="dropdown_menu">
            <li><a href="javascript:void(0);"><i class="fa fa-cog"></i>&nbsp;&nbsp;操作&nbsp;&nbsp;<i class="fa fa-caret-down"></i></a>
                <ul>
                    <li class="li">{$button.addCategory}</li>
                </ul>
            </li>
        </ul>
        <input type="text" value="" class="input_search" />
        <input value="搜索" class="button button-primary input_search_b" type="submit" />
    </div>
    <table class="table" border='0' cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <td class="w35"><input type="checkbox" id="checkbox_a0" class="chk_3"/><label for="checkbox_a0" id="all"></label></td>
                <td class="w35">ID</td>
                <td colspan="3" >分类名称</td>
                <td class="w150">创建时间</td>
                <td class="w75 text_center">状态</td>
                <td class="w45 text_center">删除</td>
            </tr>
        </thead>
        <tbody>
        <if condition="$category eq null">
            <tr><td colspan="6">暂时没有数据</td></tr>
        <else/>
            <volist name="category" id='v'>               
                <tr>
                    <td><input type="checkbox" id="checkbox_a{$v['id']}" class="chk_3"/><label for="checkbox_a{$v['id']}"></label></td>
                    <td>{$key+1}</td>
                    <if condition="$v['level'] eq 1">
                        <td colspan="3" class="font_b">{$v['cName']}</td>
                    <elseif condition="$v['level'] eq 2"/>
                        <td class="w20"></td>
                        <td colspan="2">{$v['cName']}</td>
                    <else/>
                        <td></td>
                        <td class="w20"></td>
                        <td>{$v['cName']}</td>
                    </if>
                    <td>{$v['createTime']}</td>
                    <td class="text_center">
                        <if condition="$v['status'] eq 1">
                            <span class="status b_28b5d6 C_FFF" id="{$v['id']}">启用</span>
                        <else/>
                            <span class="status b_ddd C_FFF" id="{$v['id']}">未启用</span>
                        </if>
                    </td>
                    <!-- <td class="text_center"><a href="javascript:void(0);" onclick="remove_status({$v['id']},'');" class="a_list c_1785c8"  title="删除"><i class="fa fa-times-circle-o"></i></a></td> -->
                    <td class="text_center" name={$v['id']}>{$button.delCategory}</td>
                </tr>
            </volist>
        </if>
        </tbody>
    </table>
</div>
<include file="public/foot" />
<script type="text/javascript" src="/public/static/functionJS/goods.js"></script>
